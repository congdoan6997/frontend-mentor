<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link type="text/css" rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-primary-main-background"
  >
    <div
      class="flex flex-col-reverse md:flex-row rounded-md overflow-hidden bg-primary-card-background md:max-w-2xl max-md:mx-8"
    >
      <div
        class="md:flex-1 flex flex-col justify-center md:justify-between gap-4 md:gap-16 p-8 md:p-8"
      >
        <div class="flex flex-col gap-4">
          <h3
            class="font-inter text-neutral-main-heading text-2xl max-md:text-center"
          >
            Get <span class="text-primary-accent">insights</span> that help your
            business grow.
          </h3>
          <p
            class="text-neutral-main-paragraph text-sm font-lexend-deca max-md:text-center"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div
          class="flex items-center max-md:flex-col max-md:gap-6 md:gap-4 mt-6 md:mt-0"
        >
          <div class="flex flex-col max-md:justify-center max-md:items-center">
            <h2 class="text-xl font-inter text-neutral-main-heading">10k+</h2>
            <p
              class="uppercase font-light text-sm text-neutral-stat-headings font-lexend-deca"
            >
              companies
            </p>
          </div>
          <div class="flex flex-col max-md:justify-center max-md:items-center">
            <h2 class="text-xl font-inter text-neutral-main-heading">314</h2>
            <p
              class="uppercase font-light text-sm text-neutral-stat-headings font-lexend-deca"
            >
              templates
            </p>
          </div>
          <div class="flex flex-col max-md:justify-center max-md:items-center">
            <h2 class="text-xl font-inter text-neutral-main-heading">12M+</h2>
            <p
              class="uppercase font-light text-sm text-neutral-stat-headings font-lexend-deca"
            >
              queries
            </p>
          </div>
        </div>
      </div>
      <div class="md:flex-1 relative w-full max-md:h-60">
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="w-full h-full"
        />
        <div
          class="absolute top-0 left-0 w-full h-full bg-primary-accent opacity-50"
        ></div>
      </div>
    </div>
  </body>
</html>
