<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-neutral-desaturated-blue"
  >
    <div
      class="flex flex-col items-center gap-8 md:max-w-md shadow-md rounded-2xl overflow-hidden bg-neutral-very-pale-blue"
    >
      <img
        src="./images/illustration-hero.svg"
        alt="hero illustration"
        class="h-40 w-full object-cover"
      />

      <h1 class="text-2xl font-bold text-center text-neutral-dark-blue">
        Order Summary
      </h1>
      <p class="text-center text-neutral-dark-blue/50 px-8 max-w-xs">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex items-center justify-between w-full px-6">
        <div class="flex items-center gap-4">
          <img src="./images/icon-music.svg" alt="music icon" class="size-12" />
          <div class="flex flex-col">
            <p
              class="text-neutral-dark-blue font-lexend-deca text-base font-bold"
            >
              Annual Plan
            </p>
            <p class="text-neutral-dark-blue/50 text-sm">$59.99/year</p>
          </div>
        </div>
        <a
          href="#"
          class="text-primary-bright-blue font-lexend-deca text-sm font-bold underline hover:text-primary-bright-blue/60"
          >Change</a
        >
      </div>
      <button
        class="h-12 bg-primary-bright-blue text-neutral-very-pale-blue rounded-lg w-[85%] font-semibold shadow-2xl hover:bg-primary-bright-blue/60"
      >
        Proceed to Payment
      </button>
      <button
        class="text-neutral-dark-blue/50 hover:text-neutral-dark-blue font-semibold mb-8"
      >
        Cancel Order
      </button>
    </div>
  </body>
</html>
